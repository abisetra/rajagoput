name: Flutter CI

on:
  push:
    branches:
      - main

jobs:
  keystore:
    build_android:
      runs-on: ubuntu-latest

      steps:
        - name: Checkout the code
          uses: actions/checkout@v2
        - name: Setup Java to compile Android project
          uses: actions/setup-java@v1
          with:
        - name: Install and set Flutter version
          uses: subosito/flutter-action@v1.4.0
          with:
            flutter-version: '2.0.1'
            java-version: '12.x'
        - name: Create the Keystore
          env:
            KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
          run: |
            # import keystore from secrets
            echo $KEYSTORE_BASE64 | base64 -d > $RUNNER_TEMP/my_production.keystore
  build:
    runs-on: ubuntu-latest
    steps:
      - run: flutter pub get
      - run: flutter build apk --split-per-abi
      - name: Sign Android App Package
         run: jarsigner -keystore $RUNNER_TEMP/my_production.keystore -storepass ${{ secrets.KEYSTORE_PASSWORD }} -keypass ${{ secrets.KEYSTORE_PASSWORD_ALIAS }} -sigalg SHA256withRSA -digestalg SHA-256 -signedjar build/app/outputs/bundle/release/*-signed.apk build/app/outputs/apk/release/*.apk elmaleek03
      - name: Push to Releases
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/app/outputs/apk/release/*"
          tag: v1.0.${{ github.run_number }}
          token: ${{ secrets.TOKEN }}
